_schema-version: "3.2"
ID: st
version: 0.0.1
modules:
- name: st-approuter
  type: approuter.nodejs
  path: st-approuter
  requires:
  - name: st_html_repo_runtime
  - name: uaa_st
  - name: st_connectivity
  - name: st-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    memory: 256M
- name: st_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: st_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - uiapp.zip
      name: uiapp
      target-path: resources/
- name: uiapp
  type: html5
  path: uiapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: st_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_st
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: st-xsuaa-service
    service-plan: application
- name: st_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: st_connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-name: st-connectivity-service
    service-plan: lite
- name: st-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: st-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
